<div class="panel panel-default" ng-init="getSubjects()">
  <div class="panel-heading">
    <h3 class="panel-title"><center>Subjects</center></h3>
  </div>
  <div class="panel-body">
    <div class="row">
	  	<div class="col-md-3"></div>
	  	<div class="col-md-6">
	    	<div ng-repeat="subject in subjects | orderBy:'name'">
	    		<div class="row">
		    		<div class="col-md-6">
		    			<h5>{{subject.name}}</h5>
		    		</div>
		    		<div class="col-md-3">
		    			<h5>{{subject.countryCode}}</h5>
		    		</div>
	    			<a class="btn btn-primary" href="#/subjects/details/{{subject._id}}">View Details</a>
	    		</div>
	    	</div>
	    </div>
	    <div class="col-md-3"></div>
   </div>
  </div>
</div>
