<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><center>Add Topic</center></h3>
		  </div>
		  <div class="row" ng-init="getSubjectName()">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				  <div class="panel-body" ng-init="getSubjects()">
				    <div class="row">
					  	<form ng-submit="addTopic()">
						  <div class="form-group">
						    <label>Name</label>
						    <input type="text" class="form-control" ng-model="topic.name" placeholder="Topic Name">
						  </div>
						  <div ng-if="err" class="alert alert-danger" role="alert">{{err}}</div>
<!-- 
						  <div class="form-group">
						    <label>SlugFly</label>
						    <input type="text" class="form-control" ng-model="topic.slugfly" placeholder="Slugfly">
						  </div> -->


						   <div class="form-group">
							  <label>Subject:</label>
							  <input class="form-control" type="text" value="{{subjectName}}" readonly>
							  <!-- <select class="form-control" ng-model="topic.subject">
							   	<option ng-repeat="subject in subjects | orderBy:'name' " value="{{ subject._id }}">{{ subject.name }}</option>
							  </select> -->
							</div>

							<div class="form-group">
							  <label>Exam:</label>
							  <input class="form-control" type="text" value="{{gradeName}}" readonly>
							</div>

							<div class="pull-right">
							  <button type="submit" class="btn btn-info">Submit</button>
							  <a class="btn btn-danger" href="#/subjects/details/{{topic.subject}}">Cancel</a>
						  	</div>
						</form>
					</div>
				  </div>
			</div>
			<div class="col-md-1"></div>
		  </div>
		</div>

	</div>
	<div class="col-md-2"></div>
</div>
