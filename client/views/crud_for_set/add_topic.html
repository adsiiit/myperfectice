<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><center>Add Exam</center></h3>
  </div>
  <div class="panel-body" ng-init="getSubjects()">
    <div class="row">
	  	<form ng-submit="addTopic()">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" ng-model="topic.name" placeholder="Topic Name">
		  </div>

		  <div class="form-group">
		    <label>SlugFly</label>
		    <input type="text" class="form-control" ng-model="topic.slugfly" placeholder="Slugfly">
		  </div>


		   <div class="form-group">
			  <label>Select Subject:</label>
			  <select class="form-control" ng-model="topic.subject">
			   	<option ng-repeat="subject in subjects | orderBy:'name' " value="{{ subject._id }}">{{ subject.name }}</option>
			  </select>
			</div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
  </div>
</div>
