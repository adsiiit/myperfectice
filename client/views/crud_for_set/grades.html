<div class="panel panel-default" ng-init="getGrades()">
  <div class="panel-heading">
    <h3 class="panel-title"><center>Exams</center></h3>
  </div>
  <div class="panel-body">
    <div class="row">
	  	<div class="col-md-3"></div>
	  	<div class="col-md-6">
	    	<div ng-repeat="exam in exams">
	    		<div class="row">
		    		<div class="col-md-6">
		    			<h5>{{exam.name}}</h5>
		    		</div>
		    		<div class="col-md-3">
		    			<h5>{{exam.questionsCount}}</h5>
		    		</div>
	    			<a class="btn btn-primary" href="#/grades/details/{{exam._id}}">View Details</a>
	    		</div>
	    	</div>
	    </div>
	    <div class="col-md-3"></div>
   </div>
  </div>
</div>
