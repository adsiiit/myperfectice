<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><center>Edit Topic</center></h3>
		  </div>
		  <div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
				  <div class="panel-body" ng-init="getSubjects()">
				    <div class="row">
					  	<form ng-submit="updateTopic()" ng-init="getTopic()">
						  <div class="form-group">
						    <label>Name</label>
						    <input type="text" class="form-control" ng-model="topic.name" placeholder="Topic Name">
						  </div>

						  <div class="form-group">
						    <label>SlugFly</label>
						    <input type="text" class="form-control" ng-model="topic.slugfly" placeholder="Slugfly">
						  </div>


						   <div class="form-group">
							  <label>Select Subject:</label>
							  <select class="form-control" ng-model="topic.subject">
							   	<option ng-repeat="subject in subjects | orderBy:'name' " value="{{ subject._id }}">{{ subject.name }}</option>
							  </select>
							</div>

						  <button type="submit" class="btn btn-info">Submit</button>
						  <a class="btn btn-danger pull-right" href="#/subjects/details/{{topic.subject}}">Cancel</a>
						</form>
					</div>
				  </div>
				  </div>
				<div class="col-md-1"></div>
			</div>
		</div>

	</div>
	<div class="col-md-2"></div>
</div>
