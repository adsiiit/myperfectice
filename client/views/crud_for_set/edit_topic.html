<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><center>Edit Topic</center></h3>
		  </div>
		  <div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
				  <div class="panel-body">
				    <div class="row">
					  	<form ng-submit="updateTopic()" ng-init="getTopic()">
						  <div class="form-group">
						    <label>Name</label>
						    <input type="text" class="form-control" ng-model="topic.name" placeholder="Topic Name">
						  </div>

						   <div class="form-group">
							  <label>Subject:</label>
							  <input class="form-control" type="text" value="{{subjectName}}" readonly>
							</div>

							<div class="pull-right">
							  <button type="submit" class="btn btn-info">Submit</button>
							  <a class="btn btn-danger" href="#/subjects/details/{{topic.subject}}">Cancel</a>
						  	</div>
						</form>
					</div>
				  </div>
				  </div>
				<div class="col-md-1"></div>
			</div>
		</div>

	</div>
	<div class="col-md-2"></div>
</div>
