<div class="panel panel-default" ng-init="getTopics()">
  <div class="panel-heading">
    <h3 class="panel-title"><center>Topics</center></h3>
  </div>
  <div class="panel-body">
    <div class="row">
	  	<div class="col-md-2"></div>
	  	<div class="col-md-8">
	    	<div ng-repeat="topic in topics | orderBy:'name'">
	    		<div class="row">
		    		<div class="col-md-4">
		    			<h5>{{topic.name}}</h5>
		    		</div>
		    		<div class="col-md-4">
		    			<h5>{{topic.questionsCount}}</h5>
		    		</div>
		    		
	    			<a class="btn btn-primary" href="#/topics/details/{{topic._id}}">View Details</a>
	    		</div>
	    	</div>
	    </div>
	    <div class="col-md-2"></div>
   </div>
  </div>
</div>
