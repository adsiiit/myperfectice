<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><center>Add Exam</center></h3>
  </div>
  <div class="panel-body" ng-init="getGrades()">
    <div class="row" ng-init="getTopics()">
	  	<form ng-submit="addSubject()">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" ng-model="subject.name" placeholder="Subject Name">
		  </div>

		  <div class="form-group">
		    <label>SlugFly</label>
		    <input type="text" class="form-control" ng-model="subject.slugfly" placeholder="Slugfly">
		  </div>

		  <div class="form-group">
		    <label>Country Code</label>
		    <input type="text" class="form-control" ng-model="subject.countryCode" placeholder="Country Code">
		  </div>

		  <div class="form-group">
			  <label>Select Exam:</label>
			  <select class="form-control" ng-model="subject.grade">
			   	<option ng-repeat="grade in grades | orderBy:'name' " value="{{ grade._id }}">{{ grade.name }}</option>
			  </select>
			</div>

		   <div class="form-group">
			  <label>Select Topics:</label>
			  <select class="form-control" ng-model="subject.topics" multiple>
			   	<option ng-repeat="topic in topics | orderBy:'name' " value="{{ topic._id }}">{{ topic.name }}</option>
			  </select>
			</div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
  </div>
</div>
