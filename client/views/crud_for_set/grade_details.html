<div class="row" ng-init="getGrade()">
<div class="col-md-1"></div>
<div class="col-md-10">
         <br>
	      <span style="font-size: 18px; color: rgb(139, 139, 143); margin-right: 50px;">Exam Name: {{ exam.name }}</span><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Distribution</button><br><br><br>
		  <div ng-init="getSubjectsWQC()">
		    <div class="row">
			  	<table class="table">
				    <thead>
				      <tr>
				        <th>Subject Name</th>
				        <th>Question Count</th>
				        <th>Date</th>
				        <th>Topics</th>
				        <th></th>
				        <th></th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-repeat="subject in subjects" ng-if="exam['subjects'].indexOf(subject._id)!=-1">
				        <td>{{subject.name}}</td>
				        <td><button class="btn btn-primary"><span class="badge">{{subject.questionsCount}}</span></button></td>
				        <td>{{subject.updatedAt | date}}</td>
				        <td><a class="btn btn-success" href="#/subjects/details/{{subject._id}}"><span class="badge">{{(subject.topics).length}}</span></a></td>
				        <td><a href="#/subjects/details/{{subject._id}}">View</a></td>
				        <td><a href="#/subjects/edit/{{subject._id}}">Edit</a></td>
				        <!-- <td><a href="#/master_data" ng-click="removeGrade(exam._id)">Delete</a></td> -->
				      </tr>
				    </tbody>
				</table>
			</div>
		  </div>
<a class="btn btn-info pull-right" href="#/subjects/add/{{exam._id}}">Add Subject</a>


</div>
<div class="col-md-1"></div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Question Distribution</h4></center>
      </div>
      <div class="modal-body">
        <nvd3 options="options" data="data"></nvd3>
      </div>
    </div>

  </div>
</div>




<style>

table tbody tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tbody tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
