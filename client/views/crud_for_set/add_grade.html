<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><center>Add Exam</center></h3>
		  </div>
		  <div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
			  <div class="panel-body" ng-init="getSubjects()">
			    <div class="row">
				  	<form ng-submit="addGrade()">
					  <div class="form-group">
					    <label>Name</label>
					    <input type="text" class="form-control" ng-model="grade.name" placeholder="Exam Name">
					  </div>

					  <div class="form-group">
					    <label>SlugFly</label>
					    <input type="text" class="form-control" ng-model="grade.slugfly" placeholder="Slugfly">
					  </div>

					  <div class="form-group">
					    <label>Country Code</label>
					    <input type="text" class="form-control" ng-model="grade.countryCode" placeholder="Country Code">
					  </div>

					   <div class="form-group">
						  <label>Select Subject:</label>
						  <select class="form-control" ng-model="grade.subjects" size=7 multiple>
						   	<option ng-repeat="subject in subjects" value="{{ subject._id }}">{{ subject.name }}</option>
						  </select>
						</div>

					  <button type="submit" class="btn btn-info">Submit</button>
					  <a class="btn btn-danger pull-right" href="#/master_data/">Cancel</a>
					</form>
				</div>
			  </div>
				</div>
				<div class="col-md-1"></div>
		  </div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
