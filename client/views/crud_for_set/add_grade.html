<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><center>Add Exam</center></h3>
		  </div>
		  <div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
			  <div class="panel-body" ng-init="getSubjects()">
			    <div class="row">
				  	<form ng-submit="addGrade()">
					  <div class="form-group">
					    <label>Name</label>
					    <input type="text" class="form-control" ng-model="grade.name" placeholder="Exam Name">
					  </div>
					  <div ng-if="err" class="alert alert-danger" role="alert">{{err}}</div>

					  <div class="form-group">
					    <label>Country Code</label>
					    <!-- <input type="text" class="form-control" ng-model="grade.countryCode" placeholder="Country Code"> -->
					    <select class="form-control" ng-model="grade.countryCode">
					    	<option value="" default selected>Select Country</option>
						   	<option value="IN">India</option>
						   	<option value="US">USA</option>
						</select>
					  </div>

<!-- 					   <div class="form-group">
						  <label>Select Subject:</label>
						  <select class="form-control" ng-model="grade.subjects" size=7 multiple>
						   	<option ng-repeat="subject in subjects" value="{{ subject._id }}">{{ subject.name }}</option>
						  </select>
						</div> -->
						<div class="pull-right">
						  <button type="submit" class="btn btn-info">Submit</button>
						  <a class="btn btn-danger" href="#/master_data/">Cancel</a>
					  	</div>
					</form>
				</div>
			  </div>
				</div>
				<div class="col-md-1"></div>
		  </div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
