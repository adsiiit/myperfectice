<div class="row" ng-init="getPTs()">
<div class="col-md-1"></div>
<div ng-hide="isLoggedIn()">
<center><h3>Please <a href="#/login">Login</a> to access the Master Data.. </h3></center>
</div>
<div class="col-md-10" ng-show="isLoggedIn()">
<br>
  <div class="pull-right">
    <input type="text" placeholder="Search for Test Name.." ng-model="searchText.title" />
  </div>

  <br><br><br>
  <table class="table">
      <thead>
        <tr>
          <th class="col-md-7">Test Name</th>
          <th class="col-md-2">Exam Name</th>
          <th class="col-md-2">Creator</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pt in practicesets | filter:searchText">
          <td class="col-md-7">{{pt.title}}</td>
          <td class="col-md-2"><span class="text-danger">{{pt.grades[0].name}}</span></td>
          <td class="col-md-2">{{pt.userInfo.name}}</td>
          <td class="col-md-1"><a class="btn btn-success" href="#/practice_sets/{{pt._id}}">{{pt.status}}</a></td>

        </tr>
      </tbody>
    </table>


</div>
<div class="col-md-1"></div>
</div>

<br><br>

<style>

table tbody tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tbody tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
